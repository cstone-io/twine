name: CI
# Continuous Integration workflow - runs tests on all pull requests
# Validates code quality before merging

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check for relevant changes
        uses: tj-actions/changed-files@v46
        id: changes
        with:
          files_ignore: |
            **/*.md
            .github/**
            LICENSE
            .gitignore

      - name: Checkout code
        if: steps.changes.outputs.any_changed == 'true'
        uses: actions/checkout@v4

      - name: Setup Go
        if: steps.changes.outputs.any_changed == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install Just
        if: steps.changes.outputs.any_changed == 'true'
        uses: extractions/setup-just@v3

      - name: Run tests
        if: steps.changes.outputs.any_changed == 'true'
        run: just test

      - name: Build CLI
        if: steps.changes.outputs.any_changed == 'true'
        run: just build-cli
