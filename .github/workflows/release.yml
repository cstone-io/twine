name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout code
        if: steps.release.outputs.pr
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find release PR
        if: steps.release.outputs.pr
        id: find-pr
        uses: ./.github/actions/latest-pr
        with:
          branch: release-please--branches--main

      - name: Enable auto-merge on release PR
        if: steps.find-pr.outputs.pr-url != ''
        uses: ./.github/actions/auto-merge
        with:
          pr-url: ${{ steps.find-pr.outputs.pr-url }}
          token: ${{ secrets.PAT }}

      - name: Setup Go
        if: steps.release.outputs.release_created
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install just
        if: steps.release.outputs.release_created
        uses: extractions/setup-just@v2

      - name: Build binaries
        if: steps.release.outputs.release_created
        run: just build-cli-all

      - name: Upload release assets
        if: steps.release.outputs.release_created
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          for binary in dist/*; do
            gh release upload ${{ steps.release.outputs.tag_name }} "$binary"
          done
